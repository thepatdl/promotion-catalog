  function renderProducts() {
    productListEl.innerHTML = '';
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product-item';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <div class="product-info">

      `;
      productListEl.appendChild(div);
    });
  }

  function addToCart(productId) {
    const item = cart.find(i => i.id === productId);
    if (item) {
      item.qty++;
    } else {
      const prod = products.find(p => p.id === productId);
      cart.push({ ...prod, qty: 1 });
    }
    updateCartBar();
  }

  function updateCartBar() {
    if (cart.length > 0) {
      cartBarEl.style.display = 'flex';
      const totalQty = cart.reduce((a,c) => a + c.qty, 0);
      const totalPrice = cart.reduce((a,c) => a + c.price * c.qty, 0);
      cartSummaryEl.textContent = `‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ ${totalQty} ‡∏ä‡∏¥‡πâ‡∏ô ‡∏£‡∏ß‡∏° ${totalPrice.toLocaleString()} ‡∏ö‡∏≤‡∏ó`;

      cartPopup.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô popup ‡∏ñ‡πâ‡∏≤‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á

  }

  function removeFromCart(productId) {
    cart = cart.filter(i => i.id !== productId);
    renderCartItems();
    updateCartBar();

  btnViewCart.onclick = () => {
    if (cartPopup.style.display === 'block') {
      cartPopup.style.display = 'none';
    } else {

    const messageLines = cart.map(item => `${item.name} x ${item.qty}`);
