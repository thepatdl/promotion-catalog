<!DOCTYPE html>

<html lang="th">

<head>

    <meta charset="UTF-8">

            background-color: #ff4500;

            color: white;

            padding: 10px 0;

            text-align: center;

        }

        main {

            padding: 20px;

        }

        input[type="search"] {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

        }

        footer {
