<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Catalog with Images</title>
<style>
  body { font-family: "Sarabun", sans-serif; margin: 0; padding: 10px; background: #f9f9f9; }
  .product-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
  .product-item {
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 8px #ccc;
    width: 140px;
    padding: 10px;
    text-align: center;
  }
  .product-item img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 8px;
    border-radius: 4px;
  }
  .product-name {
    font-size: 14px;
    height: 36px;
    overflow: hidden;
  }
  .product-price {
    font-weight: bold;
    margin: 6px 0;
    color: #004aad;
  }
  button.add-btn {
    background: #004aad;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  button.add-btn:hover {
    background: #003080;
  }
</style>
</head>
<body>

<h1>สินค้าในร้าน CJ Express</h1>

<div class="product-list" id="productList"></div>

<script>
  // ข้อมูลสินค้า พร้อม URL รูปภาพตัวอย่าง
  const products = [
    { id: '8854795000057', name: 'สุราเชี่ยงชุน 625ml', price: 99, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8935040402854', name: '100Pipers วิสกี้ 1000ml', price: 835, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123794589', name: '12PLUS แป้งเย็นเอ็กซ์ตร้าคลู สีชมพู 140g', price: 32, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123805414', name: '12PLUS แป้งเย็นไวท์เทนนิ่ง สีชมพู 140g', price: 32, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123782005', name: '12PLUS โคโลญพ็อคเก็ตชมพู 20ml', price: 35, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123803533', name: '12PLUS โคโลญพ็อคเก็ตพาวเดอร์รี่ 20ml', price: 39, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123782029', name: '12PLUS โคโลญพ็อคเก็ตม่วง 20ml', price: 35, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123389112', name: '12PLUS โคโลญมอยส์เจอร์ชมพู 45ml', price: 50, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123383110', name: '12PLUS โรลออนคอลลาเจนโกวล์ 32.5ml', price: 49, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123809009', name: '12PLUS โรลออนดับเบิ้ลไวท์ชมพู 25ml', price: 49, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123789028', name: '12PLUS โรลออนฟรุ้ตตี้ไบร์ท 32.5ml', price: 49, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' }
  ];

  const productListEl = document.getElementById('productList');

  function renderProducts() {
    productListEl.innerHTML = '';
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product-item';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <div class="product-name">${p.name}</div>
        <div class="product-price">฿${p.price.toLocaleString()}</div>
        <button class="add-btn" onclick="addToCart('${p.id}')">เพิ่ม</button>
      `;
      productListEl.appendChild(div);
    });
  }

  // ฟังก์ชัน addToCart แค่ประกาศไว้ (ถ้าจะใช้งานต่อ)
  function addToCart(id) {
    alert('เพิ่มสินค้า ' + id + ' ลงตะกร้า (ต้องเขียนโค้ดเพิ่ม)');
  }
  window.addToCart = addToCart;

  renderProducts();
</script>

</body>
</html>
