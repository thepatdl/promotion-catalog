<script>

    { id: '8935040402854', name: '100Pipers ‡∏ß‡∏¥‡∏™‡∏Å‡∏µ‡πâ 1000ml', price: 835, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123794589', name: '12PLUS ‡πÅ‡∏õ‡πâ‡∏á‡πÄ‡∏¢‡πá‡∏ô‡πÄ‡∏≠‡πá‡∏Å‡∏ã‡πå‡∏ï‡∏£‡πâ‡∏≤‡∏Ñ‡∏π‡∏•', price: 32, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123805414', name: '12PLUS ‡πÅ‡∏õ‡πâ‡∏á‡πÄ‡∏¢‡πá‡∏ô‡πÑ‡∏ß‡∏ó‡πå‡πÄ‡∏ó‡∏ô‡∏ô‡∏¥‡πà‡∏á', price: 32, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123782005', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏û‡πá‡∏≠‡∏Ñ‡πÄ‡∏Å‡πá‡∏ï‡∏ä‡∏°‡∏û‡∏π', price: 35, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },

    { id: '8851123782029', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏°‡πà‡∏ß‡∏á', price: 35, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123389112', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏°‡∏≠‡∏¢‡∏™‡πå‡πÄ‡∏à‡∏≠‡∏£‡πå‡∏ä‡∏°‡∏û‡∏π', price: 50, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123383110', name: '12PLUS ‡πÇ‡∏£‡∏•‡∏≠‡∏≠‡∏ô‡∏Ñ‡∏≠‡∏•‡∏•‡∏≤‡πÄ‡∏à‡∏ô‡πÇ‡∏Å‡∏•‡∏î‡πå', price: 49, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123809009', name: '12PLUS ‡πÇ‡∏£‡∏•‡∏≠‡∏≠‡∏ô‡∏î‡∏±‡∏ö‡πÄ‡∏ö‡∏¥‡πâ‡∏•‡πÑ‡∏ß‡∏ó‡πå‡∏ä‡∏°‡∏û‡∏π', price: 49, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },
    { id: '8851123789028', name: '12PLUS ‡πÇ‡∏£‡∏•‡∏≠‡∏≠‡∏ô‡∏ü‡∏£‡∏∏‡πâ‡∏ï‡∏ï‡∏µ‡πâ‡πÑ‡∏ö‡∏£‡πå‡∏ó', price: 49, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' }
  ];

  let cart = [];

  const productListEl = document.getElementById('productList');
  const cartBarEl = document.getElementById('cartBar');
  const cartSummaryEl = document.getElementById('cartSummary');
  const btnViewCart = document.getElementById('btnViewCart');
  const cartPopup = document.getElementById('cartPopup');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  const btnSendAdmin = document.getElementById('btnSendAdmin');

  function renderProducts() {
    productListEl.innerHTML = '';
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product-item';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <div class="product-info">
          <div>${p.name}</div>
          <div class="product-price">‡∏ø${p.price.toLocaleString()}</div>
        </div>
        <button class="add-btn" onclick="addToCart('${p.id}')">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
      `;
      productListEl.appendChild(div);
    });
  }

  function addToCart(id) {
    const prod = products.find(p => p.id === id);
    if (!prod) return;
    const cartItem = cart.find(item => item.id === id);
    if (cartItem) {
      cartItem.quantity++;
    } else {
      cart.push({ ...prod, quantity: 1 });
    }
    updateCartUI();
  }

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCartUI();
  }

  btnViewCart.onclick = () => {
    cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
    renderCartItems();
  };

  function renderCartItems() {
    cartItemsEl.innerHTML = '';
    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<p>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>';
      cartTotalEl.textContent = '';
      return;
    }
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div>${item.name} x ${item.quantity}</div>
        <div>
          <span>‡∏ø${(item.price * item.quantity).toLocaleString()}</span>
          <button onclick="removeFromCart('${item.id}')">‡∏•‡∏ö</button>
        </div>
      `;
      cartItemsEl.appendChild(div);
    });
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    cartTotalEl.textContent = `‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ‡∏ø${total.toLocaleString()}`;
  }

  function updateCartUI() {
    if (cart.length === 0) {
      cartBarEl.style.display = 'none';
      cartPopup.style.display = 'none';
    } else {
      cartBarEl.style.display = 'flex';
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartSummaryEl.textContent = `‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ ${totalItems} ‡∏ä‡∏¥‡πâ‡∏ô | ‡∏£‡∏ß‡∏° ‡∏ø${totalPrice.toLocaleString()}`;
    }
    renderCartItems();
  }

  async function sendMessageToAdmin() {
    if (cart.length === 0) {
      alert('‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏™‡πà‡∏á‡πÉ‡∏´‡πâ‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô');
      return;
    }

    const messages = [{
      type: 'text',
      text: `üõí ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤:\n` +
            cart.map(item => `- ${item.name} x${item.quantity} = ‡∏ø${item.price * item.quantity}`).join('\n') +
            `\n‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ‡∏ø${cart.reduce((sum, item) => sum + item.price * item.quantity, 0)}`
    }];

    try {
      if (!liff.isInClient()) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏≠‡∏õ LINE ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');

      alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡πà‡∏∞!');

  }

</script>
