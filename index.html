    { id: '8851123782005', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏û‡πá‡∏≠‡∏Ñ‡πÄ‡∏Å‡πá‡∏ï‡∏ä‡∏°‡∏û‡∏π 20ml', price: 35, image: 'https://storage.googleapis.com/product-master-image-non-prod/8851111419425.jpg' },

  function renderProducts() {
    productListEl.innerHTML = '';

  // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
  function addToCart(id) {
    const prod = products.find(p => p.id === id);
    if (!prod) return;
    const cartItem = cart.find(item => item.id === id);
    if (cartItem) {
      cartItem.quantity++;
    } else {
      cart.push({ ...prod, quantity: 1 });
    }
    updateCartUI();
  }

  // ‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);

  }

  // ‡πÅ‡∏™‡∏î‡∏á popup ‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤

    cartTotalEl.textContent = `‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ‡∏ø${total.toLocaleString()}`;
  }

  function updateCartUI() {

      cartPopup.style.display = 'none';
    } else {
      cartBarEl.style.display = 'flex';
