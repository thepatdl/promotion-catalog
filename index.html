<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แคตตาล็อกสินค้า CJ Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>แคตตาล็อกสินค้า CJ Express</h1>
        <p>ค้นพบสินค้าคุณภาพในราคาพิเศษ</p>
    </header>

    <section class="product-list">
        <article class="product">
            <img src="https://via.placeholder.com/200" alt="ชื่อสินค้า">
            <h2>ชื่อสินค้า 1</h2>
            <p>รายละเอียดสั้น ๆ ของสินค้า 1</p>
            <span class="price">฿199</span>
        </article>

        <article class="product">
            <img src="https://via.placeholder.com/200" alt="ชื่อสินค้า">
            <h2>ชื่อสินค้า 2</h2>
            <p>รายละเอียดสั้น ๆ ของสินค้า 2</p>
            <span class="price">฿299</span>
        </article>

        <article class="product">
            <img src="https://via.placeholder.com/200" alt="ชื่อสินค้า">
            <h2>ชื่อสินค้า 3</h2>
            <p>รายละเอียดสั้น ๆ ของสินค้า 3</p>
            <span class="price">฿399</span>
        </article>

        <!-- เพิ่มสินค้าเพิ่มเติมได้ที่นี่ -->
    </section>

    <footer>
        <p>&copy; 2025 CJ Express. สงวนลิขสิทธิ์.</p>
    </footer>
</body>
</html>
