    { id: '8935040402854', name: '100Pipers ‡∏ß‡∏¥‡∏™‡∏Å‡∏µ‡πâ 1000ml', price: 835 },
    { id: '8851123794589', name: '12PLUS ‡πÅ‡∏õ‡πâ‡∏á‡πÄ‡∏¢‡πá‡∏ô‡πÄ‡∏≠‡πá‡∏Å‡∏ã‡πå‡∏ï‡∏£‡πâ‡∏≤‡∏Ñ‡∏•‡∏π ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π 140g', price: 32 },
    { id: '8851123805414', name: '12PLUS ‡πÅ‡∏õ‡πâ‡∏á‡πÄ‡∏¢‡πá‡∏ô‡πÑ‡∏ß‡∏ó‡πå‡πÄ‡∏ó‡∏ô‡∏ô‡∏¥‡πà‡∏á ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π 140g', price: 32 },
    { id: '8851123782005', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏û‡πá‡∏≠‡∏Ñ‡πÄ‡∏Å‡πá‡∏ï‡∏ä‡∏°‡∏û‡∏π 20ml', price: 35 },
    { id: '8851123803533', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏û‡πá‡∏≠‡∏Ñ‡πÄ‡∏Å‡πá‡∏ï‡∏û‡∏≤‡∏ß‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏£‡∏µ‡πà 20ml', price: 39 },
    { id: '8851123782029', name: '12PLUS ‡πÇ‡∏Ñ‡πÇ‡∏•‡∏ç‡∏û‡πá‡∏≠‡∏Ñ‡πÄ‡∏Å‡πá‡∏ï‡∏°‡πà‡∏ß‡∏á 20ml', price: 35 },

    { id: '8851123809009', name: '12PLUS ‡πÇ‡∏£‡∏•‡∏≠‡∏≠‡∏ô‡∏î‡∏±‡∏ö‡πÄ‡∏ö‡∏¥‡πâ‡∏•‡πÑ‡∏ß‡∏ó‡πå‡∏ä‡∏°‡∏û‡∏π 25ml', price: 49 },

  let cart = [];

  const cartPopup = document.getElementById('cartPopup');

  function renderProducts() {
    productListEl.innerHTML = '';
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product-item';

      div.innerHTML = `
        <div class="product-info">

      `;

    });
  }

  // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
  function addToCart(id) {
    const prod = products.find(p => p.id === id);
    if (!prod) return;
    const cartItem = cart.find(item => item.id === id);
    if (cartItem) {
      cartItem.quantity++;
    } else {
      cart.push({ ...prod, quantity: 1 });
    }
    updateCartUI();
  }

  // ‡∏•‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCartUI();
  }

  // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ (popup)
  btnViewCart.onclick = () => {
    if (cartPopup.style.display === 'block') {
      cartPopup.style.display = 'none';
    } else {
      renderCartItems();
      cartPopup.style.display = 'block';
    }
  };

  // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
  function renderCartItems() {

    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<p>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>';
      cartTotalEl.textContent = '';
      return;
    }

    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div>${item.name} x ${item.quantity}</div>
        <div>
          <span>‡∏ø${(item.price * item.quantity).toLocaleString()}</span>
          <button onclick="removeFromCart('${item.id}')">‡∏•‡∏ö</button>
        </div>
      `;
      cartItemsEl.appendChild(div);
    });

    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    cartTotalEl.textContent = `‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ‡∏ø${total.toLocaleString()}`;
  }

  // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï UI ‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤
  function updateCartUI() {
    if (cart.length === 0) {
      cartBarEl.style.display = 'none';
    } else {
      cartBarEl.style.display = 'flex';
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartSummaryEl.textContent = `‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ ${totalItems} ‡∏ä‡∏¥‡πâ‡∏ô | ‡∏£‡∏ß‡∏° ‡∏ø${totalPrice.toLocaleString()}`;
    }

  // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏≤‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô (‡πÅ‡∏Ñ‡πà alert ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)
  btnSendAdmin.onclick = () => {

</script>
